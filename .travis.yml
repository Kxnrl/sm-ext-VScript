language: cpp

jobs:
  include:
  - name: Windows
    os: windows
    python: 3.8
    before_install:
      - choco install python --version=3.8.2
      - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
    env:
      - SMBRANCH=1.10-dev
      - MMBRANCH=1.11-dev
    before_script:
      - choco install -y visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
      - choco install -y 7zip.install
    script:
      - ./build.bat
    after_script:
      - 7z a VScript-Windows.zip -tzip -mx9 %TRAVIS_BUILD_DIR%\build\package\*
  - name: Linux
    dist: bionic
    python: 3.8
    compiler: clang
    addons:
      apt:
        sources:
          - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
            key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
        packages:
          - clang-10
          - p7zip-full
    env:
      - CC=clang-10
      - CXX=clang++-10
      - SMBRANCH=1.10-dev
      - MMBRANCH=1.11-dev
    before_script:
      - chmod +x ./build.sh
    script:
      - ./build.sh
    after_script:
      - 7z a VScript-Linux.zip -tzip -mx9 $TRAVIS_BUILD_DIR/build/package/* >nul

before_deploy:
  - git config --local user.name "Kxnrl"
  - git config --local user.email "kyle@kxnrl.com"
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then export TRAVIS_TAG=release-$TRAVIS_OS_NAME-$TRAVIS_BUILD_NUMBER ; fi
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $token
  file:
    - VScript-Linux.zip
    - VScript-Windows.zip
  on:
    repo: Kxnrl/sm-ext-VScript
    all_branches: true